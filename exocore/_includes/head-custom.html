 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% assign keywords = page.tags %}
  <meta name="keyword" content="{% for keyword in keywords %}{{ keyword }}, {% endfor %}">
  <meta name="title" content="{{ page.title }}">
  <meta property="og:image" content="{{ page.image | default: null }}">
  <meta name="twitter:image" content="{{ page.image | default: null }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png">
  <meta name="robots" content="noindex">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">

   <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="{{ site.baseurl }}/assets/js/sidenotes.js"></script>
 {% seo %}
 {% jekyll_graph %}
</head>
