<p class="monospace" id="shuffled-string"></p>

<script>
function shuffleString(str) {
  let arr = str.split('');
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr.join('');
}

document.addEventListener("DOMContentLoaded", function() {
  // The string you want to shuffle
  const originalString = "316470269330255923143453723949337516054106188475264644140304176732811247493069368692043185121611837856726816539985465097356123432645179673853590577238179357900876426103943782376494591742934588497117587146916972984761159060873250939462085575740754577098620558011779529884042198287643319330465064455234988142139565785447474023546353758537324801838120387600868416525400790381285888256687085855456231577527939305920811766585308670132129155221804381548625787943020694528015999221718191557761789038539522349746808797476907664050601248473206874133194663585334983805734803620705778270910561716767680954814415310034502440445161332363611749326163346444542332941724120365148892204420675302563534393044688859445173161934549310336116821178855375531041423821706430796012246288037483476218396";
  
  // Get the element where you want to display the shuffled string
  const element = document.getElementById('shuffled-string');
  
  // Set the shuffled string as the content of the element
  element.textContent = shuffleString(originalString);
});
</script>
